
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Update Employee</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Create Employee</li>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
    
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <a routerLink='/employees' routerLinkActive='active' class="btn btn-info float-left"><i class="fa fa-user"></i> Employee List</a>
                    </div>
                    <!-- /.card-header -->
                  
                    <form role="form" (ngSubmit) = "onSubmit()">
                      <div class="card-body">
                        <div class="form-group">
                          <label for="firstName">First Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            placeholder="First Name"
                            [(ngModel)]="employee.firstName"
                            name="firstName"
                          />
                        </div>
          
                        <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input
                            type="text" class="form-control"  id="lastName" placeholder="last name"
                            [(ngModel)]="employee.lastName" name="lastName"  />
                        </div>
          
                        <div class="form-group">
                          <label for="emailId">Email Id</label>
                          <input type="email" class="form-control" id="emailId" placeholder="email"
                            [(ngModel)]="employee.emailId" name="emailId" />
                        </div>
                      </div>
                      <!-- /.card-body -->
          
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                    <!-- /.card-body -->
                  </div>
                </div>
              </div>
            </div>
          </section>
    
          <!-- /.row -->
        </div>
        <!--/. container-fluid -->
      </section>
      <!-- /.content -->
